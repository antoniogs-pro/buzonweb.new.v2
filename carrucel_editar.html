<!doctype html>
<html>
<head><meta charset="utf-8">
<title>SIC APPS</title> 
<link rel="stylesheet" type="text/css" href="css/citas_slide.css" />
<script type="text/javascript" src="http://anglez.neocities.org/js/jquery-2.1.4.min.js" ></script>
<script type="text/javascript" src="js/galeria.js" ></script>
<script type="text/javascript" src="js/code.js" ></script>
</head>

<body>
<div class="contenido">
  <nav> 
    <ul id="selector"></ul>
  </nav>
  <section id="caja">
    <img id="imagen" alt="" />
    <div class="textos">
      <p id="app"></p>
      <p id="descripcion"></p>
    </div>
  </section>
  <div class="editar" id="editar"> 
    <img src="images/carat-d-white.svg" alt=""/>
  </div>
  <section id="datos">
    <div contentEditable="true" id="descripcion_d"></div>
    <div contentEditable="true" id="app_d"></div>
    <div contentEditable="true" id="imagen_d"></div>
    <div id="botones">
      <ul>
        <li><img src="images/edit-black.svg" alt="" id="guardar"/></li>
        <li><img src="images/plus-black.svg" alt="" id="nuevo"/></li>
        <li><img src="images/delete-black.svg" alt="" id="borrar"/></li>
	<li><img src="images/back-black.svg" alt="" id="volver"/></li>
		
      </ul>
    </div>
  </section>
  </div>
</body>
</html>
